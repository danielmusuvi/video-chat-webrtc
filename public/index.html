<!DOCTYPE html>
<html>
<head>
  <title>Stranger Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #messages {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #messages li {
      background: #e3e3e3;
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      text-align: left;
    }
    #form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 70%;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
    }
    video {
      width: 300px;
      height: 200px;
      background: black;
      margin: 10px;
    }
    #video-area {
      display: none;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Stranger Video Chat ðŸ‘¥</h1>
  <div id="status">Connecting...</div>
  
  <div id="video-area">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <button id="new">ðŸ”„ Find New Stranger</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const status = document.getElementById('status');
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const videoArea = document.getElementById('video-area');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const newBtn = document.getElementById('new');

    let pc;
    const pcConfig = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        addMessage('You: ' + input.value);
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    newBtn.onclick = () => {
      socket.emit('find new');
      messages.innerHTML = '';
      status.textContent = 'Looking for a new stranger...';
      videoArea.style.display = 'none';
      if (pc) {
        pc.close();
        pc = null;
      }
    };

    function addMessage(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('your-name', (name) => {
      status.textContent = `You are ${name}`;
    });

    socket.on('waiting', () => {
      status.textContent = 'Waiting for a stranger...';
    });

    socket.on('paired', (data) => {
      status.textContent = `You are now chatting with ${data.with}`;
      addMessage(`--- Connected to ${data.with} ---`);
      startWebRTC();
    });

    socket.on('chat message', (msg) => {
      addMessage(msg);
    });

    socket.on('stranger disconnected', () => {
      status.textContent = 'Stranger disconnected ðŸ˜¢';
      addMessage('--- Stranger disconnected ---');
      videoArea.style.display = 'none';
      if (pc) {
        pc.close();
        pc = null;
      }
    });

    // ==== WebRTC Signaling ====

    function startWebRTC() {
      pc = new RTCPeerConnection(pcConfig);
      videoArea.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then((stream) => {
          localVideo.srcObject = stream;
          stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        }).catch(err => console.error('Media error:', err));

      pc.onicecandidate = (e) => {
        if (e.candidate) {
          socket.emit('webrtc-ice-candidate', e.candidate);
        }
      };

      pc.ontrack = (e) => {
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onnegotiationneeded = async () => {
        try {
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);
          socket.emit('webrtc-offer', offer);
        } catch (err) {
          console.error('Offer error:', err);
        }
      };
    }

    socket.on('webrtc-offer', async (offer) => {
      if (!pc) startWebRTC();
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('webrtc-answer', answer);
    });

    socket.on('webrtc-answer', async (answer) => {
      await pc.setRemoteDescription(answer);
    });

    socket.on('webrtc-ice-candidate', async (candidate) => {
      try {
        await pc.addIceCandidate(candidate);
      } catch (err) {
        console.error('ICE Error:', err);
      }
    });
  </script>
</body>
</html>
